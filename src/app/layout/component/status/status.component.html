<div class="card !mb-8" style="height: 500px;" >
    <div class="flex justify-between items-center mb-6">
        <div class="font-semibold text-3xl"><h3>Liste des demandes</h3></div>
        <div>
            <button pButton type="button" icon="pi pi-ellipsis-v" class="p-button-rounded p-button-text p-button-plain"
                (click)="menu.toggle($event)"></button>
            <p-menu #menu [popup]="true" [model]="items"></p-menu>
        </div>
    </div>
    <ul class="list-none p-0 m-0">
        <li *ngFor="let status of statusList" class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
            <div>
                <span class="text-surface-900 dark:text-surface-0 font-medium mr-2 mb-1 md:mb-0">
                    {{ status | titlecase }}
                </span>
                <div class="mt-1 text-muted-color">{{ statusData[status]?.length || 0 }} demandes</div>
            </div>

            <div class="mt-2 md:mt-0 flex items-center">
                <div class="bg-surface-300 dark:bg-surface-500 rounded-border overflow-hidden w-40 lg:w-24"
                    style="height: 8px">
                    <div class="h-full" [ngClass]="statusColors[status]" [style.width.%]="statusPercentages[status]">
                    </div>
                </div>
                <span class="ml-4 font-medium" [ngClass]="statusColors[status].replace('bg-', 'text-')">
                    {{ statusPercentages[status] || 0 }}%
                </span>
            </div>
        </li>

    </ul>

</div>
