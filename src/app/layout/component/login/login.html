<p-toast></p-toast>
<div
    class=" flex items-center justify-center w-full h-full overflow-hidden mt-20">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    
                    <a class="mb-8 w-16 mx-auto block">
                        <img src="assets/GTI.jpeg" alt="Logo"
                            style="max-height: 100px; width: auto; height: auto; max-width: 100%; display: block;" />
                    </a>
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bienvenue à GTI
                    </div>
                    <span class="text-muted-color font-medium">Connectez-vous pour continuer</span>
                </div>

                <div>
                    <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
                        [ariaRequired]="true">Email</label>
                    <input pInputText id="email1" type="text" placeholder="Email address"
                        class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" />

                    <label for="password1"
                        class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true"
                        styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>

                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <div class="flex items-center">
                            <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
                            <label for="rememberme1">Se souvenir de moi</label>
                        </div>
                        <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Mot de passe
                            oublié ?</span>
                    </div>
                    <p-button label="Se connecter" styleClass="w-full" (click)="setAgent()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
